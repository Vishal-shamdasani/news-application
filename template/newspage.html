<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article Page</title>
    <link rel="stylesheet" href="newspage.css">
</head>
<body>
    <div class="container">
        <h1 class="article-title">{{title}}</h1>
        
        <div class="meta">
            <span class="publish-date">{{date}}</span>
            <span class="author">{{author}}</span>
        </div>

        <img src="{{img}}" alt="Article Image" class="article-image">

        <div class="content">
            <p>{{content}}</p>
            
        </div>
    </div>
</body>
</html>
